<div id="main_div">
  <h1 id="main_head">Just Do It</h1>
  <div id="add_details" class="input-group mb-3">
    <input type="text" class=" input-group" id="id" name="user" [(ngModel)]="task"
      placeholder="What will you do today?">
    <div class="input-group-append" id="btn_div">
      <a class="btn   input-group-append" id="add_btn" (click)="addTask(task)"><svg xmlns="http://www.w3.org/2000/svg"
          width="40" height="40" id="add_icon" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"
          id="add_icon">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg></a>
    </div>


  </div>
  <br>


  <div id="display">
    <div id="list_display" *ngFor="let task of list">
      <div id="name_div">
        <h6 id="name_list">{{task.name}}</h6>
      </div>
      <div id="icon_div">

        <a (click)="remove(task.id)" id="delete_btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg></a>
      </div>

    </div>
    <br>

  </div>


</div>
